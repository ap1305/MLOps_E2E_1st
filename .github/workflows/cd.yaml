name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2PRIVATEKEY }}
          script: |
            cd /home/ec2-user/app/MLOps_E2E_1st

            # Pull latest git repo
            git pull

            # Pull latest ML image
            docker compose pull

            # Restart containers
            docker compose up -d --force-recreate
